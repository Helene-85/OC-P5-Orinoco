<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Découvrez les meubles en chêne masif en vente chez Orinoco. Presonnalisez vos meubles en choisissant le style de vernis qui vous ressemble !">
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://kit.fontawesome.com/845f360e8f.js" crossorigin="anonymous"></script>
        <script src="../js/utils.js" defer></script>
        <script src="../js/storage.js" defer></script>
        <script src="../js/cart.js" defer></script>
        <title>Meubles en chêne - Orinoco</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="logo-title">
                        <a href="../index.html"><img src="../logo-orinoco.png" alt="Logo Orinoco"/></a>
                        <a href="../index.html"><h1 class="navbar__main-title">Orinoco</h1></a>
                    </div>
                    <div class="navbar__nav" role="navigation">
                        <a class="navbar__nav-link" href="../index.html">Accueil</a>
                        <a class="navbar__nav-link" href="../pages/cart.html">Panier</a>
                        <a class="navbar__nav-link" href="../pages/order.html">Commande</a>
                        <a href="../pages/panier.html" alt="Mon panier"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </nav>
            </header>
            <main class="main-order">
                <div class="left-side">
                    <h2 class="recap-order">Détail de votre commande</h2>
                    <div class="produits" id="productCart"></div>
                    <div class="total__coast">
                        <h3 class="total__coast-title" id="totalCoast">Montant Total = </h3>
                    </div>
                </div>
                <div class="rigth-side">
                    <div class="order">
                        <h2 class="order__title">Vos informations</h2>
                        <form class="order__form">
                            <div class="firstname">
                                <label for="firstName" class="firstname-label">Prénom</label>
                                <input type="text" class="firstname-input" id="inputFirstName" placeholder="Prénom" required/>
                            </div>
                            <div class="lastname">
                                <label for="lastName" class="lastname-label">Nom</label>
                                <input type="text" class="lastname-input" id="inputLastName" placeholder="Nom" required/>
                            </div>
                            <div class="email">
                                <label for="inputEmail" class="email-label">Email</label>
                                <input type="email" class="email-input" id="inputEmail" placeholder="xxx@yyy.zzz" required/>
                            </div>
                            <div class="phonenumber">
                                <label for="phoneNumber" class="phone-label">Téléphone</label>
                                <input type="tel" maxlength="10" class="phone-input" id="phoneNumber" placeholder="0000000000" required/>
                            </div>
                            <div class="adress">
                                <label for="inputAdress" class="adress-label">Adresse</label>
                                <input type="text" class="adress-input" id="adress" placeholder="10 rue du Paradis" required/>
                            </div>
                            <div class="zip">
                                <label for="inputZip" class="zip-label">Code postal</label>
                                <input type="text" class="zip-input" id="zip" placeholder="75000" required>
                            </div>
                            <div class="city">
                                <label for="inputCity" class="city-label">Ville</label>
                                <input type="text" class="city-input" id="city" placeholder="Paris" required>
                            </div>
                            <div class="submission">
                                <button class="submit-button">Commander</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div>
                    <a href="../index.html">Accueil</a>
                    <a href="../pages/cart.html">Panier</a>
                    <a href="../pages/order.html">Commande</a>
                  </div>
            </footer>
        </div>
    </body>
</html>
