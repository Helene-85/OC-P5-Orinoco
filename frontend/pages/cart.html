<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://kit.fontawesome.com/845f360e8f.js" crossorigin="anonymous"></script>
        <script src="../js/utils.js" defer></script>
        <script src="../js/storage.js" defer></script>
        <script src="../js/form.js" defer></script>
        <script src="../js/cart.js" defer></script>
        <title>Meubles en chêne - Orinoco</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="logo-title">
                        <a href="../index.html"><img src="../logo-orinoco.png" alt="Logo Orinoco"/></a>
                        <a href="../index.html"><h1 class="navbar__main-title">Orinoco</h1></a>
                    </div>
                    <div class="navbar__nav" role="navigation">
                        <a class="navbar__nav-link" href="../index.html">Accueil</a>
                        <a class="navbar__nav-link" href="../pages/cart.html">Panier</a>
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id='totalProducts'>0</span>
                        </a>
                    </div>
                </nav>
            </header>
            <div class="empty__cart" id="empty">
                <h2>Votre panier est vide</h2>
            </div>
            <div id="app">
                <main class="main-order">
                            <div class="left-side">
                                <h2 class="recap-order">Détail de votre commande</h2>
                                <div class="produits" id="productCart"></div>
                                <div class="total__cost">
                                    <p class="total__cost-title" id="totalCost"></p>
                                </div>
                                <div class="clear__cart">
                                    <button class="cart__button" id="clear">Vider mon panier</button>
                                </div>
                            </div>
                            <div class="rigth-side">
                                <div class="order">
                                    <h2 class="order__title">Vos informations</h2>
                                    <form method="POST" class="order__form" id="orderForm">
                                        <div class="form-control">
                                            <label for="inputFirstName" class="firstname-label">Prénom</label>
                                            <input id="inputFirstName" name="firstName" type="text" class="firstname-input" placeholder="Prénom" required/>
                                            <i class="fas fa-check-circle"></i>
                                            <i class="fas fa-exclamation-circle"></i>
                                            <small>Error message</small>
                                        </div>
                                        <div class="form-control">
                                            <label for="inputLastName" class="lastname-label">Nom</label>
                                            <input id="inputLastName" name="lastName" type="text" class="lastname-input" placeholder="Nom" required/>
                                            <i class="fas fa-check-circle"></i>
                                            <i class="fas fa-exclamation-circle"></i>
                                            <small>Error message</small>
                                        </div>
                                        <div class="form-control">
                                            <label for="address" class="address-label">Adresse</label>
                                            <input id="address" name="inputAddress" type="text" class="address-input" placeholder="10, rue du Paradis" required/>
                                            <i class="fas fa-check-circle"></i>
                                            <i class="fas fa-exclamation-circle"></i>
                                            <small>Error message</small>
                                        </div>
                                        <div class="form-control">
                                            <label for="city" class="city-label">Ville</label>
                                            <input id="city" name="inputCity" type="text" class="city-input" placeholder="Paris" required>
                                            <i class="fas fa-check-circle"></i>
                                            <i class="fas fa-exclamation-circle"></i>
                                            <small>Error message</small>
                                        </div>
                                        <div class="form-control">
                                            <label for="inputEmail" class="email-label">Email</label>
                                            <input id="inputEmail" name="inputEmail" type="email" class="email-input" placeholder="xxx@yyy.zzz" required/>
                                            <i class="fas fa-check-circle"></i>
                                            <i class="fas fa-exclamation-circle"></i>
                                            <small>Error message</small>
                                        </div>
                                        <div class="submission">
                                            <button type="submit" class="cart__button">Commander</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                </main>
            </div>
            <footer class="footer">
                <div>
                    <a href="../index.html">Accueil</a>
                    <a href="../pages/cart.html">Panier</a>
                  </div>
            </footer>
        </div>
    </body>
</html>
